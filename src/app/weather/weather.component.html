<div class="simple-weather">
    <h2>Weather Check</h2>
    
    <div class="search-box">
      <input 
        type="text" 
        [(ngModel)]="city" 
        placeholder="Enter city name"
        (keyup.enter)="getWeather()"
      >
      <button (click)="getWeather()">Search</button>
    </div>
  
    <div *ngIf="loading" class="loading">Loading weather data...</div>
    
    <div *ngIf="error" class="error">{{ error }}</div>
  
    <div *ngIf="weather" class="weather-info">
      <h3>{{ weather.name }}, {{ weather.sys?.country }}</h3>
      
      <div class="weather-main">
        <div class="temp">{{ weather.main?.temp }}Â°C</div>
        <div class="description">{{ getWeatherDescription() | titlecase }}</div>
      </div>
  
      <div class="details">
        <div class="detail">
          <label>Humidity:</label>
          <span>{{ weather.main?.humidity }}%</span>
        </div>
        <div class="detail">
          <label>Wind Speed:</label>
          <span>{{ weather.wind?.speed }} m/s</span>
        </div>
      </div>
    </div>
  </div>
